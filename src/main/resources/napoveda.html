<p class="p1"><span class="s1">Hra ZACHRAŇ ŠKOLU!</span></p>

<p class="p1"><span class="s1">Tvým úkolem je uhasit oheň ve škole</span></p>
<p class="p1"><span class="s1">a evakuovat všechny osoby ve škole se nacházející.</span></p>
<p class="p1"><span class="s1">Pozor na to, aby ti nedošla síla během zachraňování!</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">Můžeš zadat tyto příkazy:</span></p>
<p class="p1"><span class="s1">napoveda<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">prozkoumej<span class="Apple-converted-space"> </span></span></p>

<p class="p1"><span class="s1">pouzij<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">vezmi<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">promluv<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">jdi<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">konec<span class="Apple-converted-space"> </span></span></p>
